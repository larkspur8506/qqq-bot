<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统初始化 - QQQ LEAPS 战略终端</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --neon-cyan: #00f0ff;
            --electric-orange: #ff6b00;
            --matrix-green: #00ff41;
            --crimson-red: #dc143c;
            --bg-deep: #050505;
            --bg-card: #0a0a0a;
            --bg-input: #020202;
            --border-dim: #1f1f1f;
            --border-glow: rgba(0, 240, 255, 0.1);
        }

        body {
            background-color: var(--bg-deep);
            color: #d1d1d1;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            letter-spacing: -0.02em;
        }

        /* Base Grid & Grain */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            pointer-events: none;
        }

        .grain {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.08;
            mix-blend-mode: overlay;
            z-index: -1;
            pointer-events: none;
        }

        /* Industrial Panel */
        .industrial-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-dim);
            position: relative;
            width: 100%;
            max-width: 500px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            animation: panelFade 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes panelFade {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .industrial-panel::after {
            content: '';
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, var(--border-dim) 50%);
            pointer-events: none;
        }

        .header-font {
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            font-weight: 700;
        }

        h1 {
            color: var(--neon-cyan);
            letter-spacing: 0.2em;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
            border-left: 4px solid var(--matrix-green);
            padding-left: 1rem;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 0.75rem;
        }

        .brutalist-input {
            background: var(--bg-input);
            border: 1px solid var(--border-dim);
            color: #fff;
            padding: 0.8rem 1rem;
            width: 100%;
            outline: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .brutalist-input:focus {
            border-color: var(--matrix-green);
            background: rgba(0, 255, 65, 0.02);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .info-box {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.1);
            padding: 1rem;
            font-size: 10px;
            color: var(--matrix-green);
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-weight: 700;
            line-height: 1.6;
        }

        /* Buttons */
        .action-btn {
            width: 100%;
            padding: 1rem;
            background: var(--matrix-green);
            border: none;
            color: #000;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 0.3em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #fff;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            transform: scale(1.02);
        }

        .dec-line {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 8px;
            color: rgba(0, 255, 65, 0.2);
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>
    <div class="grain"></div>

    <div class="industrial-panel">
        <div class="dec-line">// INITIALIZATION_SEQUENCE_001</div>
        <h1 class="header-font">系统初始化进程</h1>

        <p class="text-[9px] mb-8 text-white/20 uppercase tracking-widest pl-4">安全等级: ALPHA-01 // 管理员核心缺失</p>

        <form action="/setup" method="POST">
            <div class="input-group">
                <label>管理员识别码 (ROOT_UID)</label>
                <input type="text" name="username" class="brutalist-input" required autofocus placeholder="设置管理员账号...">
            </div>

            <div class="input-group">
                <label>访问加密序列 (ROOT_PASS)</label>
                <input type="password" name="password" class="brutalist-input" required placeholder="设置访问密码...">
            </div>

            <div class="info-box">
                <span class="text-white/40">[ 安全协议 ]</span><br>
                1. 身份凭据将通过 BCRYPT 协议进行高强度哈希处理。<br>
                2. 核心数据库映射至外部持久化卷 /data。<br>
                3. 请确保宿主机环境已正确挂载数据卷。
            </div>

            <button type="submit" class="action-btn">
                [ 启动核心架构 ]
            </button>
        </form>

        <div
            class="mt-8 flex justify-between items-center text-white/10 text-[8px] font-bold uppercase tracking-[0.2em]">
            <span>QQQ_CORE V2.5</span>
            <span>终端就绪 // 待授权</span>
        </div>
    </div>
</body>

</html>
