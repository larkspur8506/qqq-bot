<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统初始化 - QQQ LEAPS 战略终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-blue: #0071E3;
            --apple-green: #34c759;
            --bg-gray: #F5F5F7;
        }

        body {
            background-color: var(--bg-gray);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .apple-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            padding: 48px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.04);
            animation: containerFade 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes containerFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(52, 199, 89, 0.1);
            color: var(--apple-green);
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 10px;
            margin-left: 2px;
        }

        .apple-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid #d2d2d7;
            border-radius: 14px;
            padding: 14px 18px;
            font-size: 16px;
            color: #1d1d1f;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .apple-input:focus {
            border-color: var(--apple-blue);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
        }

        .info-card {
            background: #fbfbfd;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid #e5e5e7;
        }

        .info-card h3 {
            font-size: 13px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .info-card h3::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--apple-blue);
            border-radius: 50%;
            margin-right: 8px;
        }

        .info-card p {
            font-size: 12px;
            line-height: 1.6;
            color: #86868b;
        }

        .btn-setup {
            width: 100%;
            background-color: #1d1d1f;
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-setup:hover {
            transform: scale(1.01);
            background-color: #000;
        }

        .btn-setup:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #b0b0b5;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        @media (max-width: 480px) {
            body {
                align-items: flex-start;
            }

            .apple-container {
                padding: 24px;
                border-radius: 0;
                min-height: 100vh;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <div class="apple-container">
        <div class="header">
            <h1>系统初始化设置</h1>
            <div class="status-badge">引导状态: 待配置</div>
        </div>

        <form action="/setup" method="POST">
            <div class="input-group">
                <label>管理员用户名</label>
                <input type="text" name="username" class="apple-input" required autofocus placeholder="请设置管理员账号">
            </div>

            <div class="input-group">
                <label>管理员密码</label>
                <input type="password" name="password" class="apple-input" required placeholder="请设置登录密码">
            </div>

            <div class="info-card">
                <h3>初始化说明</h3>
                <p>
                    1. 管理员凭据将通过 BCRYPT 协议进行高强度哈希处理。<br>
                    2. 系统数据库默认存储于 <code>/data</code> 目录，请确保数据持久化配置正确。<br>
                    3. 本流程仅在系统首次运行且未检测到有效账户时触发。
                </p>
            </div>

            <button type="submit" class="btn-setup">
                完成设置并启动
            </button>
        </form>

        <div class="footer">
            <span>QQQ LEAPS BOT V2.5</span>
            <span>等待初始化</span>
        </div>
    </div>
</body>

</html>
