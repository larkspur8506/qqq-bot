<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialization - QQQ LEAPS Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-gray-800 rounded-lg shadow-xl p-8 border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-500 mb-2">System Initialization</h1>
            <p class="text-gray-400">No administrators detected. Please create the Master Account.</p>
        </div>

        <form action="/setup" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-1">Admin Username</label>
                <input type="text" name="username" placeholder="admin" required
                    class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:outline-none focus:border-green-500">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Master Password</label>
                <input type="password" name="password" required
                    class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:outline-none focus:border-green-500">
            </div>

            <div class="bg-gray-700/50 p-4 rounded text-sm text-gray-300">
                <p><strong>Note:</strong> This password will be hashed securely using Bcrypt.
                    The configuration database is stored in the Docker volume <code>/data_volume</code>.</p>
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded transition duration-200 uppercase tracking-wide">
                Initialize System
            </button>
        </form>
    </div>
</body>

</html>
