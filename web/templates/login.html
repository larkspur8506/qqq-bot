<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份验证 - QQQ LEAPS 战略终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-blue: #0071E3;
            --bg-gray: #F5F5F7;
        }

        body {
            background-color: var(--bg-gray);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .apple-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            animation: cardShow 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardShow {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: #86868b;
            text-align: center;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .apple-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            color: #1d1d1f;
            transition: all 0.2s;
            outline: none;
        }

        .apple-input:focus {
            border-color: var(--apple-blue);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .btn-primary {
            width: 100%;
            background-color: var(--apple-blue);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .error-msg {
            background: #fff2f2;
            color: #ff3b30;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid #ffe5e5;
        }

        .footer-text {
            margin-top: 32px;
            font-size: 11px;
            color: #86868b;
            text-align: center;
            letter-spacing: 0.02em;
        }

        @media (max-width: 480px) {
            .apple-card {
                padding: 24px;
                border-radius: 0;
                height: 100vh;
                max-width: none;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="apple-card">
        <h1>账户登录</h1>
        <p class="subtitle">QQQ LEAPS 交易管理系统</p>

        {% if error %}
        <div class="error-msg">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="input-group">
                <label>用户名</label>
                <input type="text" name="username" class="apple-input" required autocomplete="off" placeholder="请输入用户名">
            </div>

            <div class="input-group">
                <label>密码</label>
                <input type="password" name="password" class="apple-input" required placeholder="请输入密码">
            </div>

            <button type="submit" class="btn-primary">
                登录
            </button>
        </form>

        <div class="footer-text">
            系统版本 V2.5
        </div>
    </div>
</body>

</html>
